<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login Page</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(45deg, #8e2de2, #4a00e0);
      }

      .container {
        width: 100%;
        max-width: 400px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        padding: 40px;
      }

      .login-box h2 {
        font-size: 30px;
        color: #333;
        text-align: center;
        margin-bottom: 30px;
      }

      .input-box {
        position: relative;
        margin-bottom: 30px;
      }

      .input-box input {
        width: 100%;
        height: 50px;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 0 20px;
        font-size: 16px;
        outline: none;
        transition: 0.3s;
      }

      .input-box label {
        position: absolute;
        top: 50%;
        left: 20px;
        transform: translateY(-50%);
        font-size: 16px;
        color: #999;
        padding: 0 5px;
        background: #fff;
        transition: 0.3s;
      }

      .input-box input:focus,
      .input-box input:valid {
        border-color: #8e2de2;
      }

      .input-box input:focus + label,
      .input-box input:valid + label {
        top: 0;
        font-size: 14px;
        color: #8e2de2;
      }

      .show-password {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }

      .show-password input[type="checkbox"] {
        margin-right: 5px;
      }

      .show-password span {
        font-size: 14px;
        color: #999;
      }

      .login-btn {
        display: block;
        width: 100%;
        height: 50px;
        border: none;
        outline: none;
        background: linear-gradient(45deg, #8e2de2, #4a00e0);
        color: #fff;
        font-size: 18px;
        font-weight: 500;
        border-radius: 4px;
        cursor: pointer;
        transition: 0.3s;
      }

      .login-btn:hover {
        background: linear-gradient(45deg, #4a00e0, #8e2de2);
      }

      .forgot-password {
        text-align: right;
        margin-top: 10px;
      }

      .forgot-password a {
        font-size: 14px;
        color: #8e2de2;
        text-decoration: none;
      }

      .signup-link {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #999;
      }

      .signup-link a {
        color: #8e2de2;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h2>Login</h2>
        <form>
          <div class="input-box">
            <input type="email" id="email" required />
            <label for="email">Email</label>
          </div>
          <div class="input-box">
            <input type="password" id="password" required />
            <label for="password">Password</label>
            <div class="show-password">
              <input type="checkbox" onclick="togglePassword()" />
              <span>Show Password</span>
            </div>
          </div>
          <button type="submit" class="login-btn">Login</button>
          <div class="forgot-password">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="signup-link">
            Don't have an account? <a href="#">Sign up</a>
          </div>
        </form>
      </div>
    </div>

    <script>
      function togglePassword() {
        var passwordInput = document.getElementById("password");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
        } else {
          passwordInput.type = "password";
        }
      }
    </script>
  </body>
</html>
